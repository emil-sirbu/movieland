<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieland</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="container-fluid pt-5 headerColor">
        <div class="d-flex justify-content-center mb-3 pt-4">
            <div class="order-1">
                <h3>
                    Get Your Movie Collection
                </h3>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3 pb-4">
            <div class="order-1 p-2">
                <input id="movie" type="text" class="roundedButtons searchBar py-2 ps-3"
                    placeholder="Search your favorite movie" />
            </div>
            <div class="order-2 p-2">
                <button onclick="searchMovie()"
                    class="roundedButtons colorSearchButton py-2 px-4 fw-bold">Search</button>
            </div>
            <div class="order-3 p-2">
                <button onclick="location.href='/src/app/favorite/MyFavoriteMovie.html'"
                    class="roundedButtons colorMyColButton py-2 px-4 fw-bold">My Collection</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center" id="listMovie"></div>
    </div>

    <script src="MyMovieCollection.js"></script>
</body>

</html>
